<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luz da vida - Agendamento</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .required {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Luz da Vida</h1>
        </nav>
    </header>
    <main>
        <h2>Formulário de Agendamento Médico</h2>
        <form>
            <label>Nome <span class="required">*</span></label>
            <div class="nome_input">
                <input type="text" placeholder="Primeiro nome">
                <input type="text" placeholder="Sobrenome">
            </div>
            <label>Data de Nascimento <span class="required">*</span></label>
            <div class="data_nascimento_input">
                <input type="text" placeholder="Dia">
                <input type="text" placeholder="Mês">
                <input type="text" placeholder="Ano">
            </div>
            <label>Rua</label>
            <div>
                <input type="text" placeholder="Rua">
            </div>
            <label>Bairro</label>
            <div>
                <input type="text" placeholder="Bairro">
            </div>
            <label>Cidade</label>
            <div>
                <input type="text" placeholder="ex: Rio de Janeiro">
            </div>
            <label>Estado</label>
            <div>
                <input type="text" placeholder="ex: Rio de Janeiro">
            </div>
            <label>CEP <span class="required">*</span></label>
            <div>
                <input type="text" placeholder="ex: 00.000-000">
            </div>
            <label>E-mail <span class="required">*</span></label>
            <div>
                <input type="text" placeholder="exemplo@gmail.com">
            </div>
            <label>Data da Consulta <span class="required">*</span></label>
            <div>
                <input type="date" placeholder="dd/mm/yyyy">
            </div>
            <label>Telefone de Contato <span class="required">*</span></label>
            <div>
                <input type="text" placeholder="ex: (00) 00000 - 0000">
            </div>
            <input type="submit" value="Agendar">
        </form>
    </main>
    <footer>
        Copyright &copy; 2025
    </footer>
</body>
</html>
